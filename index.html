<!DOCTYPE html>
<html>
<head>
    <title>Uy narxi bashorati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Uy narxini bashorat qiluvchi dastur</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Xonalar soni:</label>
                    <input type="number" name="rooms" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Maydon (m?):</label>
                    <input type="number" name="area" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Uy yoshi (yil):</label>
                    <input type="number" name="age" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Bashorat qilish</button>
            </form>

            {% if price %}
                <div class="alert alert-success mt-4">
                    <h4>Bashorat qilingan narx: ${{ price | round(2) }}</h4>
                </div>
            {% endif %}

            <div class="mt-3">
                <a href="/results" class="btn btn-secondary">Barcha bashoratlarni ko‘rish</a>
                <a href="/download" class="btn btn-outline-success">CSV yuklab olish</a>
            </div>
        </div>
    </div>
</body>
</html>
